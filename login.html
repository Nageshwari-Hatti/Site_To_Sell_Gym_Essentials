<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GYM-ESSENTIALS</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon1.ico">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      height: 50%;
      width: 50%;
      margin: 95px 400px;
      background-color: rgb(150, 196, 242);
    }

    form {
      border-radius: 30px;
    }

    .container1 {
      border-radius: 0px 0px 30px 30px;
    }

    h1 {
      color: rgb(255, 85, 0);
      text-align: center;
      text-decoration: underline rgb(53, 17, 236);
      text-underline-offset: 0.3em;
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid rgb(10, 9, 9);
      box-sizing: border-box;
    }

    /* Set a style for all buttons */
    button {
      background-color: #ed9726;
      color: rgb(24, 21, 21);
      font-weight: bold;
      padding: 14px 20px;
      margin: 0 250px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      width: 20%;
    }

    button:hover {
      opacity: 0.8;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
      margin: 0px;
      border-radius: 15px;
    }

    /* Center the image and position the close button */
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

    img.logo {
      height: 100px;
      width: 200px;
      border-radius: 10%;
    }

    .container {
      padding: 16px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      border-radius: 10px;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(185, 162, 162);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
      padding-top: 60px;
    }

    hr {
      border: 2px solid black;
      width: 50%;
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #f5e791;
      margin: 5% auto 15% auto;
      /* 5% from the top, 15% from the bottom and centered */
      border: 5px solid rgb(67, 22, 214);
      width: 80%;
      /* Could be more or less, depending on screen size */
    }

    .container input {
      background-color: rgb(245, 169, 169);
      border-radius: 15px;
    }

    /* The Close Button (x) */
    .close {
      position: absolute;
      right: 25px;
      top: 0;
      color: #000;
      font-size: 35px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: red;
      cursor: pointer;
    }

    /* Add Zoom Animation */
    .animate {
      -webkit-animation: animatezoom 0.6s;
      animation: animatezoom 0.6s
    }

    @-webkit-keyframes animatezoom {
      from {
        -webkit-transform: scale(0)
      }

      to {
        -webkit-transform: scale(1)
      }
    }

    @keyframes animatezoom {
      from {
        transform: scale(0)
      }

      to {
        transform: scale(1)
      }
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }

      .cancelbtn {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <h1>Login Page</h1>

  <form class="modal-content animate" action="/action_page.php" method="post" id="id01" class="modal">

    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close"
        title="Close Modal">&times;</span>
      <img src="images/logo.png" alt="logo" class="logo">
    </div>

    <hr>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container container1" style="background-color:#ebba64">
      <button type="button" onclick="document.getElementById('id01').style.display='none'"
        class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>

  <script>

    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
